
	<html ng-app="phonecatApp">
	<head>
	  <meta charset="utf-8">
	    <title>My HTML File</title>


        <!-- ensure that you include the core Angular file... -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.js"></script>
      <!-- before you reference the Angular mocks file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular-mocks.js"></script>
 

  
	    <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 
	  </head>
	<body ng-controller="PhoneListController">

<p>Hello, {{name}}!</p>
<p>Total number of phones: {{phones.length}}</p>


	  <ul>

	    <li ng-repeat="phone in phones">
	      <span>{{phone.name}}</span>
	      <p>{{phone.snippet}}</p>

	    </li>
	  </ul>


<table>
  <tr><th>Row number</th></tr>
  <tr style="display: inline-block;" ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td>{{i}}</td></tr>
 
  <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td>{{i+1}}</td></tr>

</table>
 

   
       <!-- include source files here... -->
       <script src="tutorial0.js"></script>
 
        
	</body>
	</html>
